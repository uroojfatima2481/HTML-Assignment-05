<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miti admission form</title>
</head>
<body>
    <form method="get">
    <center><img src="./Images.jpg/memon logo.png" alt="image logo"></center>
    <center><h2><i>MITI'S ADMISSION FORM</i></h2></center><br>
    <center>
       
        <label for="Full name">Full name
            <input type="text" name="Full name" placeholder="Enter your name" id="Full name">
        </label><br><br>

         <label for="Father name">Father name
            <input type="text" name="Father name" placeholder="Enter your father  name" id="Father name">
        </label><br><br>

         <label for="Email Address">Email Address
            <input type="text" name="Email Address" placeholder="Enter your email" id="Email Address">
        </label><br><br>

        <label for="Password">Password
            <input type="text" name="Password" placeholder="Enter your Password" id="Password">
        </label><br><br>

         <label for="Age">Age
            <input type="text" name="Age" placeholder="Enter your age" id="Age">
        </label><br><br>

        <label for="">
           <b><i>Gender</i></b> <br>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female 
            <input type="radio" name="gender" value="Other">Other 
        </label><br><br>
        
        <label for="">
           <b><i> Hobbies : <d/i></b>  <br>
            <input type="checkbox" name="hobbie" value="Cooking" required checked>Cooking
            <input type="checkbox" name="hobbie" value="Planting">Planting
            <input type="checkbox" name="hobbie" value="Gaming">Gaming
            <input type="checkbox" name="hobbie" value="Readingbooks">Readingbooks
            <input type="checkbox" name="hobbie" value="Drawing">Drawing
        </label><br><br>

        <label for="">
            <b><i>Date/Time (DOB):</i></b>
            <input type="date" name="date">
            <input type="time" name="time">
        </label><br><br>

         <label for="City">Select City Area</label> 
            <select id="City" name="City">
                <option value="">-- Select Area</option>
                <option>Saddar</option>
                <option>Clifton</option>
                <option>Defence(DHA)</option>
                <option>Bahadurabad</option>
                <option>Faderal B area</option>
                <option>Malir</option>
                <option>Korangi</option>
            </select>
        <br><br>

        <label for="Address">Address
            <textarea name="Address" id="Address" rows="4" cols="30" placeholder="Enter your Address">
        </textarea>
        </label><br><br> 

      <button type="submit">Submit</button>
    </center>
    </form>
</body>
</html>
